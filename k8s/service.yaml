apiVersion: v1
kind: Service
metadata:
  name: argo-canary-prod-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: argo-canary-prod
status:
  loadBalancer: {}
